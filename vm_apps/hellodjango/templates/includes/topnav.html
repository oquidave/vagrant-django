<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {margin: 0;}

ul.topnav {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

ul.topnav li {float: left;}
ul.topnav li.right {float: right;}

ul.topnav a.active {background-color: green;}



@media screen and (max-width: 600px){
    ul.topnav li.right, 
    ul.topnav li {float: none;}
}
li a:hover, .dropdown:hover .dropbtn {
    background-color: red;
}
li a, .dropbtn {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
    background-color: red;
}

li.dropdown {
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {background-color: green;}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>
</head>
<body>

<ul class="topnav" id="navy">
  <li>
    <a class="active" href="{% url 'dashboard' %}">
      Home
    </a>
  </li>
    <li class="dropdown">
      <a href="#" class="dropbtn" href="javascript:void(0)">
        SMS
      </a>
        <div class="dropdown-content">
          <a href="{% url 'sms' %}">Send sms</a>
          <a href="#">Bulk sms</a>
          <a href="#">History</a>
        </div>
    </li>
    <li class="dropdown">
      <a href="#" class="dropbtn">
        Airtime
      </a>
      <div class="dropdown-content">
        <a href="{% url 'airtime' %}">Buy</a>
        <a href="#">History</a>
      </div>
    </li>
    <li class="right" >
      {% if request.user.is_authenticated %}
        <strong style="color:white;">hello '{{ request.user.username }}'</strong>
     {% endif %}
      <a href="{% url 'profile' %}">
        Profile
      </a>
    </li>  
    <li class="dropdown">
      <a href="#" class="dropbtn">
        Payments
      </a>
      <div class="dropdown-content">
        <a href="{% url 'payments' %}">Make Payments</a>
        <a href="#">History</a>       
      </div>
    </li>  
    <li class="dropdown">
      <a href="#" class="dropbtn">
        Voice
      </a>
      <div class="dropdown-content">
        <a href="{% url 'voice' %}">Make Call</a>
        <a href="#">Conference Calls</a>
        <a href="#">History</a>       
      </div>
    </li> 
</ul>

<div style="padding:0 16px;">
</div>
<style type="text/css">
  .sticky {
  position: fixed;
  top: 0;
  width: 100%
}
</style>


</body>
</html>
