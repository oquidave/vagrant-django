{% load staticfiles %}
<! DOCTYPE html>
  <head>
    <link rel="stylesheet" href="{% static 'css/my.css' %}">
    <link href='http://fonts.googleapis.com/css?family=Cardo' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">     

<style>
body {margin: 0;}
ul.topnav {
    list-style-type: none;
    margin: 0;
    padding: 0;
    height: 50;
    overflow: hidden;
    background-color: #333;
}

ul.topnav li {float: left;}
ul.topnav li.right {float: right;}

ul.topnav a.active {
  background-color:green;
  height:50;  
}

.dropdown{
  color:white;
}

@media screen and (max-width: 600px){
    ul.topnav li.right, 

    ul.topnav li {float: none;}    
}

#icons{
  font-size:20;
  color:#ce93d8;  
}

li a, .dropbtn {
    display: inline-block;
    color:#1de9b6;
    text-align: left;
    font-size:20;
    padding: 14px 16px;
    text-decoration: none;
}



ul b{
  color:#1de9b6;
}

</style>
</head>
<body>

<ul class="topnav" id="navy">
  {% if request.user.is_authenticated %}
  <li>
    <a class="active" href="{% url 'dashboard' %}">
      <b style="" class="glyphicon glyphicon-home">                    
      </b> 
      <b style="color:black;">home</b>     
    </a>
  </li>


    <li class="dropdown">
      <a href="{% url 'sms_tiles' %}" class="dropbtn" href="javascript:void(0)">
        <b id="icons" class="glyphicon glyphicon-comment">                    
        </b>
        <b>SMS</b>                
      </a>        
    </li>


    <li class="dropdown">
      <a href="{% url 'at_tiles' %}" class="dropbtn">
        <b id="icons" class="glyphicon glyphicon-phone">          
        </b>
        <b>Airtime</b>
      </a>
    </li>  


    <li class="right">
      {% if request.user.is_authenticated %}
        <span>
          <i style="color:#1de9b6;font-size:25;">
            Hi
          </i>
          <b style="color:white;font-size:20;">
            {{ request.user.username }}
          </b>
        </span>
      {% endif %}
      <a href="{% url 'profile' %}">
        <i  id="icons"  class="glyphicon glyphicon-user">          
        </i>
      </a>           
    </li>  


    <li class="dropdown">
      <a href="{% url 'payment_tiles' %}" class="dropbtn">        
        <i  id="icons"  class="glyphicon glyphicon-briefcase">          
        </i>
        <b>Payments</b>
      </a>      
    </li>


    <li class="dropdown">
      <a href="{% url 'voice_tiles' %}" class="dropbtn">
        <i  id="icons"  class="glyphicon glyphicon-volume-up">          
        </i>
        <b>Voice</b>
      </a>
    </li>

    {% endif %}
  <div style="padding:0 16px;">
  </div>
</body>
</html>
