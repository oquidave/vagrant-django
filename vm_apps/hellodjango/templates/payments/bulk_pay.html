{% extends 'includes/newbes.html' %}
{% load staticfiles %}
{% block body_block%}
<head>
    <link rel="stylesheet" href="{% static 'css/my.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css"> 
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head> 
<div style="padding-top:2%;">
    <h1>Payments</h1>
    <h3>
        <a href="{% url 'payments' %}" class="page" >Deposit</a>
        |
        <a href="{% url 'bulk_pay' %}" id="active" >BulkPay</a>
        |
        <a href="{% url 'schedule_pay' %}" class="page" >Schedule</a>
        |
        <a href="{% url 'phistory' %}" class="page" >History</a>
    </h3>
    <center>
    	<form method="POST" action="{% url 'bulk_pay' %}"  name="sub" enctype="multipart/form-data">
    	   {% csrf_token %}
    		<table>
    			<tr>
                    <tr>
                        <td>
    				        <b>Upload Receivers:</b>
    				    </td>
    				    <td>
    					    <input  type="file"  name="receiver" required>
                            <br>
                            <br>
                            <a href="{% url 'pcsv_download' %}">
                                <b style="color:red;">
                                  Download
                                </b>
                                (<i style="color:green;">.csv</i>)
                            </a>
                        </td>
    				</tr>
                    <tr>
                        <td>
                            <input type="submit" id="send_button" value="SEND">
                        </td>
                    </tr>                    
    			</tr>    			
    		</table>
    	</form>
    </center>
    <style type="text/css">

        td {
        	color:green;
        }

        #send_button{
        	width:100;
        	height:40;
            color:green;
        }

        #mm_reason{
            width:300;
            height:100;
        }

        .enter{
        	width:250;
        	height:35;
        }

        #active{
           background:green;
           height:80;
           border:solid;
           color:white;
           width:300;
           padding:2;
           text-align:center;
        }

        table{
        	width:600;
        	height:300;
        }

    	h1{
           margin-left:5%;
           width:500;
        }

        h3{
		   margin-left:10%;
	    }

	    .page{
		   color:teal;
	    }
    </style>
</div>
{% endblock %}
