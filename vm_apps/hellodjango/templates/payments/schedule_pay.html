{% extends 'includes/newbes.html' %}
{% load staticfiles %}
{% block body_block%}
<head>
    <link rel="stylesheet" href="{% static 'css/my.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css"> 
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head> 
<div style="padding-top:2%;">
    <br>
    <h1>Payments</h1>
    <h3>
        <a href="{% url 'payments' %}"  >Deposit</a>
        |
        <a href="{% url 'bulk_pay' %}" >BulkPay</a>
        |
        <a href="{% url 'schedule_pay' %}" id="active" >Schedule</a>
        |
        <a href="{% url 'phistory' %}">History</a>
    </h3>
    <center>
    	<form method="POST" >
    	   {% csrf_token %}
    		<table>

                <tr>
                    <td>
                        DATE
                        <input type="date" style="color:blue;" name="send_date">
                    </td>
                    <br>
                    <td>
                        TIME: 
                        <input style="color:red;" type="time" name="send_time">                  
                    </td>                    
                </tr>


    			<tr>
    				<td>
    				    <b>Number:</b>
    				</td>
    				<td>
    					<input  class="enter" placeholder="Enter receiver here" name="receiver" required>
    				</td>
    			</tr>
    			<tr>
    				<td><b>Amount:</b></td>
    				<td>
    					<input class="enter" placeholder="Enter amount here" name="amount" required>
    				</td>
    			</tr>

                <tr>
                    <td>
                        <b>Reason:</b>
                    </td>
                    <td>
                        <textarea id="mm_reason" placeholder="Enter reason here" name="reason" required></textarea>
                    </td>
                </tr>

    			<tr>
    				<td>
    					<input type="submit" id="send_button" value="Schedule">
    				</td>
    			</tr>
    		</table>
    	</form>
    </center>
    <style type="text/css">

        #mm_reason{
            width:300;
            height:100;
        }

        td b{
        	color:green;
        }

        #send_button{
        	width:100;
        	height:40;
        	color:green;
        }

        .enter{
        	width:250;
        	height:35;
        }
        #active{
           background:green;
           height:80;
           border:solid;
           color:white;
           width:300;
           padding:2;
           text-align:center;
        }

        table{
        	width:500;
        	height:400;
            text-align:center;
        }

    	h1{
           margin-left:5%;
           width:500;
        }

        h3{
		   margin-left:10%;
	    }

	    a{
		   color:teal;
	    }
    </style>
</div>
{% endblock %}
