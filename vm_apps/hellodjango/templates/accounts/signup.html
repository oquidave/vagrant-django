{% extends 'includes/base.html' %}

{% block body_block%}  

<form class="form-horizontal" action='/accounts/signup/' method="POST">
 {% csrf_token %}
  <fieldset>
    <div id="legend">
      <legend class="">Register</legend>
    </div>

    <div class="control-group">
      <!-- first_name -->
      <label class="control-label"  for="first_name">First name</label>
      <div class="controls">
        <input type="text" id="first_name" name="first_name" placeholder="" class="input-xlarge">
      </div>
    </div>

    <div class="control-group">
      <!-- last_name -->
      <label class="control-label"  for="last_name">Last name</label>
      <div class="controls">
        <input type="text" id="last_name" name="last_name" placeholder="" class="input-xlarge">
      </div>
    </div>

    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Username</label>
      <div class="controls">
        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
      </div>
    </div>
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="email" id="email" name="email" placeholder="" class="input-xlarge">
      </div>
    </div>

    <div class="control-group">
      <!-- phone -->
      <label class="control-label" for="phone">Phone </label>
      <div class="controls">
        <input type="text" id="phone" name="phone" placeholder="" class="input-xlarge">
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
      </div>
    </div>
 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">Register</button>
      </div>
    </div>
  </fieldset>
</form>
{% endblock %}
