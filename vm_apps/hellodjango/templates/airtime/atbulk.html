{% block body_block %}
<div style="padding-top:2%;">
<h1>
  Airtime  
</h1>
<h3>
  <a href="{% url 'at_buy' %}">Buy</a>
  |
  <a href="{% url 'airtime' %}">MobileMoneyBuy</a>
  |

			</tr>

				<td>
					<input type="submit" style="color:green;" name="Send" id="atbuy" value="Buy">

			</tr>
		</table>

    </div>
</center>
