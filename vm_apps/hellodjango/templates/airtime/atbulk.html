{% extends 'includes/newbes.html' %}
{% block body_block %}
<div style="padding-top:5%;">
	<h1 style="color:green;">
	  Bulk AT buddy
	</h1>
<center>
	<div>
	<form method="POST" action="{% url 'atbulk' %}"  name="sub" enctype="multipart/form-data">
		{% csrf_token %}
		<table id="tebo">
			<tr>
				<td>
					Upload Contacts:
			    </td>
			   	<td>
			   		<input type="file"  name="contacts"  required>
			   	</td>
			</tr>
			<tr>
				<td>
				  Amount
				</td>
				<td>
					<input placeholder="Enter amount here" id="amount" name="amount" required>
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" style="color:green;" name="Send" id="atbuy" value="Buy">
				</td>
			</tr>
		</table>
	</form>
    </div>
</center>
</div>
<style type="text/css">
   #amount{
   	 width:200;
   	 height:40;
   }

   #atbuy{
   	width:70;
   	height:30;
   }

	#tebo{
		width:50%;
		height:40%;
	}
	h1{
		margin-left:10%;
	}
</style>
{% endblock %}
