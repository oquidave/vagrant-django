{% extends 'includes/newbes.html' %}
{% block body_block %}
<div style="padding-top:5%;">

	<h1>
     Airtime  
    </h1>
     <h3>
       <a href="{% url 'at_buy' %}" >0zz</a>
       ||
       <a href="{% url 'airtime' %}" id="active" >MobileMoney</a>

     </h3>
	    
    <center>
	<div id="momo">
	    <form method="POST" action="{% url 'at' %}"  name="sub">
		{% csrf_token %}
		<table id="tebo">
			<tr>
				<td>
					Mobile Money No:
				</td>
				<td>
					<input name="chargephone" class="inz" placeholder="Enter Mobile Money No. here" minlength="13" maxlength="13" required>
				</td>
			</tr>
			<tr>
				<td>
					Receiver:
			    </td>
			   	<td>
			   		<input placeholder="Enter receiver's number here" class="inz" name="phone"  required>
			   	</td>
			</tr>
			<tr>
				<td>
				  Amount
				</td>
				<td>
					<input placeholder="Enter amount here" class="inz" name="amount" required>
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" id="mbuy" style="color:green;" name="Send" value="Buy Airtime">
				</td>
			</tr>
		</table>
	    </form>
	</div>
    </center>
</div>
