{% extends 'includes/newbes.html' %}
{% load staticfiles %}
{% block body_block %}
<head>
    <link rel="stylesheet" href="{% static 'css/my.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">	
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head>
<div style="padding-top:2%;">

	<h1>
     Airtime  
    </h1>
     <h3>
       <a href="{% url 'at_buy' %}" >Buy</a>
       |
       <a href="{% url 'airtime' %}" id="active" >MobileMoneyBuy</a>
       |
       <a href="{% url 'atbulk' %}">BulkBuy</a>
       |
       <a href="{% url 'at_subscribe' %}">Subscribe</a>
       |
       <a href="{% url 'ozz_history' %}">History</a>

     </h3>
	    
    <center>
	<div id="momo">
	    <form method="POST" action="{% url 'at' %}"  name="sub">
		{% csrf_token %}
		<table id="tebo">
			<tr>
				<td>
					Mobile Money No:
				</td>
				<td>
					<input name="chargephone" class="inz" placeholder="Enter Mobile Money No. here" minlength="13" maxlength="13" required>
				</td>
			</tr>
			<tr>
				<td>
					Receiver:
			    </td>
			   	<td>
			   		<input placeholder="Enter receiver's number here" class="inz" name="phone"  required>
			   	</td>
			</tr>
			<tr>
				<td>
				  Amount
				</td>
				<td>
					<input placeholder="Enter amount here" class="inz" name="amount" required>
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" id="mbuy" style="color:green;" name="Send" value="Buy">
				</td>
			</tr>
		</table>
	    </form>
	</div>
    </center>
</div>
<style type="text/css">

    h1{
    margin-left:5%;
    width:500;
    }


    #active{
    background:green;
    height:80;
    border:solid;
    color:white;
    width:300;
    padding:2;
    text-align:center;
  }


	#tebo{
		width:50%;
		height:40%;
	}
	#mbuy{
		width:80;
		height:30;
	}
	.inz{
		width:200;
		height:30;
	}
	#momo{
		
	}
	h2{
		margin-left:5%;
		padding:20;
		width:200;
		background:green;
	}
	h3{
		margin-left:10%;
	}
	a{
		color:teal;
	}
</style>
{% endblock %}
