{% extends 'includes/newbes.html' %}
{% load staticfiles %}
{% block body_block %}
<head>
    <link rel="stylesheet" href="{% static 'css/my.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">	
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head>
<div style="padding-top:2%;height:100%;">
    <h1>
     SMS  
    </h1>
     <h3>
       <a href="{% url 'send_sms' %}" id="active" >SendSMS</a>
       |
       <a href="{% url 'bulks' %}">BulkSMS</a>
       |
       <a href="{% url 'sms_schedule' %}">Schedule</a>
       |
        <a href="{% url 'smshistory' %}">History</a>


     </h3>
	<center>
	<div id="tad">
			<form  name="formt" method="POST" action="{% url 'send_sms'  %}">
				{% csrf_token %}
			<table id="tebo">
			    <tr>
			    	<td>
			    		<b>Sender ID</b>
			    	</td>
			    </tr>
				<tr>
					<td>					    
						<select style="width:220;height:35;" name="sender_id">
						    <option value="SalaryPayment" >
                              Default(Africastalking)
                            </option>
                            <option value="BusinessPayment">
                              My Custom ID
                            </option>                            
                        </select>                    
					</td>
				</tr>

				<tr>
			    	<td>
			    		<b>Name</b>
			    	</td>
			    </tr>
				<tr>
					<td>						
					    <input id="receiver" name="name" placeholder="Enter recipient name here" width="40"  required>
					</td>
				</tr>

				<tr>
			    	<td>
			    		<b>Phone</b>
			    	</td>
			    </tr>
				<tr>
					<td>						
					     <input id="receiver" name="phone" placeholder="Enter recipient no. here" width="40" minlength="13" maxlength="13" required>
					</td>
				</tr>

				<tr>
			    	<td>
			    		<b>
						  Message
						</b>
			    	</td>
			    </tr>
				<tr>
					<td>						
						<textarea type="text" id="messg" name="sms_message"
						{% if form.name.value != None %}value="{{ form.name.value|stringformat:'s' }}"{% endif %} minlength="3" maxlength="99999999999910" required></textarea>
					</td>	
				</tr>
				<tr>
					<td>
						<input type="submit" style="height:30;width:80;" value="SEND">								
					</td>
				</tr>
			</div>
			</table>
			</form>
		</div>
		<script type="text/javascript">
			function wait(){
				alert("Sending text");
			}
		</script>
		<style type="text/css">

		#active{
          background:green;
          height:35;
          border:solid;
          color:white;
          width:300;
          padding:2;
          text-align:center;
        }


		#receiver{
			width:250;
			height:35;
		}

		h3{
		  margin-left:10%;
	    }

	    a{
		 color:teal;
       	}

		button{
			width:80;
			height:40;
			color:green;
		}

		h1{
            margin-left:5%;
            width:500;
        }

		#tebo{
			margin: auto;
			width:600px;
			height: 400px;
		}	

		#messg{
			height: 200;
			width: 500;
			margin:left;
			text-align:left;
			background-color:#B0E0E6;
		}	
		</style>
</center>
</div>
{% endblock %}
