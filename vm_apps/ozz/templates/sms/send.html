{% extends 'includes/newbes.html' %}
{% load staticfiles %}
{% block body_block %}
<head>
    <link rel="stylesheet" href="{% static 'css/my.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">	
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head>
<div style="padding-top:2%;">
    <br>
    <h3>
        <a href="{% url 'send_sms' %}" id="active" class="btn btn-lg">
          <b>SendSMS</b>
        </a>
        <a href="{% url 'bulks' %}" id="buttn" class="btn btn-lg">
           <b>BulkSMS</b>
        </a>
        <a href="{% url 'sms_schedule' %}" id="buttn" class="btn btn-lg">
           <b>Schedule</b>
        </a>
        <a href="{% url 'smshistory' %}" id="buttn" class="btn btn-lg">
           <b>History</b>
        </a>
    </h3>
	<div id="tad">
			<form  name="formt" method="POST" action="{% url 'send_sms'  %}">
				{% csrf_token %}
			<table id="tebo">
			    <tr>
			    	<td>
			    		<b>Sender ID</b>
			    	</td>
			    </tr>
				<tr>
					<td>					    
						<select style="width:250;height:35;" name="sender_id">
						    <option value="SalaryPayment" >
                              Default(Africastalking)
                            </option>
                            <option value="BusinessPayment">
                              My Custom ID
                            </option>                            
                        </select>                    
					</td>
				</tr>
								
				<tr>
					<td>						
					    <input id="receiver" name="name" placeholder="Enter recipient name here" width="40"  required>
					</td>
				</tr>
				
				<tr>
					<td>						
					     <input id="receiver" name="phone" placeholder="Enter recipient no. here" width="40" minlength="13" maxlength="13" required>
					</td>
				</tr>
				<br>

				
				<tr>
					<td>						
						<textarea type="text" id="messg" placeholder="Enter message here" name="sms_message"
						{% if form.name.value != None %}value="{{ form.name.value|stringformat:'s' }}"{% endif %} minlength="3" maxlength="99999999999910" required></textarea>
					</td>	
				</tr>
				<tr>
					<td>
						<input type="submit" class="btn btn-success" style="height:40;width:80;" value="SEND">
						<input  class="btn btn-success" style="height:40;width:90;" value="Schedule">								
					</td>					
				</tr>
			</div>
			</table>
			</form>
		</div>
		<script type="text/javascript">
			function wait(){
				alert("Sending text");
			}
		</script>
		<style type="text/css">

		#active{
          background:#ff6666;
          height:40;
          text-align:center;
          color:white;
          font-size: 15;
          width:100;
          text-align: center;
        }

        #buttn{
        	height:40;
        	width:100;
        	color:white;
        	background:#808080;
        	font-size: 15;
        	text-align: center;
        }

        #tad{
        	
        	margin-left:200;
        	margin-right:400;
        	text-align:center;
        }


		#receiver{
			width:250;
			height:35;
		}

		#formt{
        	
        	margin-left:300;
        	margin-right:300;
        	text-align:center;
        	margin-left:250;
        }


		h3{
		  float:right;
		  margin-right:10%;
	    }

	    a{
		 color:teal;
		 text-align: center;
       	}

		button{
			width:80;
			height:40;
			color:green;
		}

		h1{
            margin-left:7%;
            width:500;
        }

		#tebo{
			margin: auto;
			width:600px;
			height: 400px;
		}	

		#messg{
			height: 100;
			width: 500;
			margin:left;
			text-align:left;
			/* tealish>>>>#B0E0E6 */
		}	
		</style>
</center>
</div>
{% endblock %}
