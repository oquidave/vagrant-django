{% extends 'includes/newbes.html' %}
{% load staticfiles %}
{% block body_block %}
<head>
    <link rel="stylesheet" href="{% static 'css/my.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">	
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head>
<div style="padding-top:2%;">
    <br>
    <h1>
     SMS  
    </h1>
     <h3>
        <a href="{% url 'send_sms' %}" id="buttn" class="btn btn-default">
          <b>SendSMS</b>
        </a>
        <a href="{% url 'bulks' %}" id="buttn" class="btn btn-default">
           <b>BulkSMS</b>
        </a>
        <a href="{% url 'sms_schedule' %}" id="active" class="btn btn-default">
           <b>Schedule</b>
        </a>
        <a href="{% url 'smshistory' %}" id="buttn" class="btn btn-default">
           <b>History</b>
        </a>
     </h3>
	<center>
	<div id="tad">
			<form  name="formt" action="{% url 'send_sms'  %}">
				{% csrf_token %}
			<table id="tebo">
			    <tr>
			    	<td>
			    	    <tr>
			    	        <td>
			    	           DATE:<input type="date" style="color:blue;width:150;height:40;" name="send_date">
			    	        </td>
			    	    </tr>
			    	    <tr>
			    	        <td>
			    	           TIME:<input style="color:red;width:150;height:40;" type="time" name="send_time">
			    	        </td>
			    	    </tr>
			    	</td>
			    </tr>

				<tr>
					<td>
						<b>Phone:</b>
					     <input id="receiver" name="phone" placeholder="Enter recipient here||add csv option for bulk" width="40" minlength="13" maxlength="13" required>
					</td>
				</tr>

				<tr>
					<td>
						Attach (<i style="color:green;">.Csv(list)</i>)
						<input type="file" name="add_csv">
					</td>
				</tr>
				
				<tr>
					<td>
						<p>
							<b>
							  Message
						    </b>
						</p>
						<textarea type="text" id="messg" name="sms_message"
						{% if form.name.value != None %}value="{{ form.name.value|stringformat:'s' }}"{% endif %} minlength="3" maxlength="99999999999910" required></textarea>
					</td>	
				</tr>
				<tr>
					<td>
						<button type="submit" formmethod="POST" onclick="wait()" action="sms/sms.html">
						<i><b>Schedule</b></i>
					</button>
					</td>
				</tr>
			</div>
			</table>
			</form>
		</div>
		<script type="text/javascript">
			function wait(){
				alert("Sending text");
			}
		</script>
		<style type="text/css">

		#active{
          background:green;
          height:40;
          text-align:center;
          color:white;
          font-size: 15;
          width:100;
        }

       #buttn{
       	  height:40;
       	  width:100;
          background:#1de9b6;
       	  font-size: 15;
        }

		h3{
		  margin-left:10%;
	    }

	    a{
		 color:teal;
       	}

		button{
			width:80;
			height:40;
			color:green;
		}

		h1{
            margin-left:5%;
            width:500;
        }

		#tebo{
			margin: auto;
			width:600px;
			height: 400px;
		}	

		#messg{
			height: 200;
			width: 500;
			margin:left;
			text-align:left;
			background-color:#B0E0E6;
		}	
		</style>
</center>
</div>
{% endblock %}
