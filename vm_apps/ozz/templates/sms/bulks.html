{% extends 'includes/newbes.html' %}
{% load staticfiles %}
{% block body_block %}
<head>
    <link rel="stylesheet" href="{% static 'css/my.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">	
    <link href='http://fonts.googleapis.com/css?family=Volkhov' rel='stylesheet' type='text/css'>
</head>
<div style="padding-top:2%;">
    <br>
    <h1>
     SMS  
    </h1>
     <h3>
        <a href="{% url 'send_sms' %}" id="buttn" class="btn btn-default">
          <b>SendSMS</b>
        </a>
        <a href="{% url 'bulks' %}" id="active" class="btn btn-default">
           <b>BulkSMS</b>
        </a>
        <a href="{% url 'sms_schedule' %}" id="buttn" class="btn btn-default">
           <b>Schedule</b>
        </a>
        <a href="{% url 'smshistory' %}" id="buttn" class="btn btn-default">
           <b>History</b>
        </a>
     </h3>
<center>
<form style="background: white;margin-left:250;margin-right:350;text-align:center;" action="{% url 'bulks' %}"  enctype="multipart/form-data">
{% csrf_token %}
	<table id="tebo">

	    <tr>
		    <td>
		    	<b>Sender ID</b>
		    </td>
	    </tr>
	    <tr>
		    <td>		    
			    <select style="width:220;height:35;" name="sender_id">
		            <option value="SalaryPayment" >
                      Default(Africastalking)
                    </option>
                    <option value="BusinessPayment">
                      My Custom ID
                    </option>                            
                </select>
            </td>
	    </tr>

	    <tr>
	        <td>
			    <a href="{% url 'sms_csv_download' %}" >
		            <b style="color:red;">
		              Download
		            </b>
		           (Contacts<i style="color:green;">.csv</i>)
		        </a>
		    </td>
	    </tr>
	    
	
     	<tr>
	     	<td>
		    	<b>
		          Upload Contacts 
		        </b>
		        <input type="file" name="browse" value="browse" accept=".csv">
		    </td>
	    </tr>	
	    
	    <tr>
		    <td>
		        <p>
				    <b>
				      Message
			        </b>
			    </p>
			    <textarea type="text" id="messg" name="sms_message"
		        {% if form.name.value != None %}value="{{ form.name.value|stringformat:'s' }}"{% endif %} minlength="3" maxlength="256" required>		        	
		        </textarea>
     		</td>
    	</tr>
    	<tr>
	        <td>
		    	<button type="submit"  formmethod="POST" action="sms/bulks.html">SEND</button>
		    </td>
	    </tr>
	</table>
</form>
</center>
<style type="text/css">
    
    #active{
          background:green;
          height:40;
          text-align:center;
          color:white;
          font-size: 15;
          width:100;
        }

    #buttn{
       	height:40;
       	width:100;
       	background:#1de9b6;
       	font-size: 15;
    }

    h1{
        margin-left:5%;
        width:500;
    }

    h3{
	  margin-left:10%;
	}

	a{
	 color:teal;
    }


    button{
    	width:80;
    	height:40;
    	color:green;
    }

    input{
    	
    	height:50;
    }

	#tebo{
			margin: auto;
			width:600px;
			height: 300px;
		}

	#messg{
		height: 130;
		width: 500;
		margin:left;
		text-align:left;
		background-color:#B0E0E6;
		}

	
</style>	
</div>
{% endblock %}
