<div style="padding-top:2%;">
<br>
<h1>
  Airtime  
</h1>
<h3>
  <a href="{% url 'at_buy' %}" id="active" class="btn btn-lg" >

  <a href="{% url 'airtime' %}" id="buttnx" class="btn btn-lg" >

<center>

        <td>
           <b>Number:</b>
          <input placeholder="Enter phone number here" class="in" name="phone"  required>

      <tr>
        <td>
           <b>Amount:</b>
          <input placeholder="Enter amount here" class='in' name="amount" required>
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" id="send_button"  class="btn btn-success" name="Send" value="Buy">
        </td>
      </tr>
    </table>
  </form>
</div>
</center>
</div>
