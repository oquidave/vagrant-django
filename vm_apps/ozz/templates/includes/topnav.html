{% load staticfiles %}
<! DOCTYPE html>
  <head>
    <link rel="stylesheet" href="{% static 'css/my.css' %}">
    <link href='http://fonts.googleapis.com/css?family=Cardo' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>     

<style>
body {margin: 0;}

@media screen and (max-width: 600px){
  ul.topnav li.right, 
  ul.topnav li {float: none;}    
}
 
#icons{
  font-size:20;
  color:white ;  
}
 

ul b{
  color:white;
}

nav{
  background:#355C7D/* darkblue*/;
  height:40;
  width: 100%;      
}

.right{
  float:right;
  margin-right:20;
  padding:10;
  font-size:20;

}

#right{
  float:right;
  margin-right:20;
  padding:10;
  font-size:20;

}

.active{
  background: #0277bd;
}

.left:hover{

  background: #0277bd;  
}

#profile:hover{
   background: #0277bd;
}



small{
  color:white;
  padding: 10;
}

.left{
  float:left;
  padding:10;
  font-size:20;
}


</style>
</head>

<nav  class="navbar navbar-expand-bg bg-light" >
<ul id="nav_bar">
  {% if request.user.is_authenticated %}

  <li><a href="#" class="seperate"></a></li>
  <li id="home" class="left">
    <a class="butt" href="{% url 'dashboard' %}">      
      <b  class="glyphicon glyphicon-home">       
      </b>
      <small>Home</small>      
    </a>
  </li>

  <li id="sms" class="left" >
    <a href="{% url 'sms_tiles' %}"  class="butt">
      <b id="icons" class="glyphicon glyphicon-comment">            
      </b>
      <small>SMS</small>                
    </a>        
  </li>

  <li id="airtime" class="left">
    <a class="butt" href="{% url 'at_tiles' %}">
      <b id="icons" class="glyphicon glyphicon-phone">          
      </b>
      <small>Airtime</small>
    </a>
  </li> 

  <li id="payments" class="left">
    <a class="butt" href="{% url 'payment_tiles' %}">        
      <i  id="icons"  class="glyphicon glyphicon-briefcase">          
      </i>
      <small>Payments</small>
    </a>      
  </li>

  <li id="voice" class="left" >
    <a href="{% url 'voice_tiles' %}">
      <i  id="icons"  class="glyphicon glyphicon-volume-up">          
      </i>
      <small>Voice</small>
    </a>
  </li>

       
  

  <li id="profile" class="right">
    <a class="butt" href="{% url 'profile' %}" >
      <small>Profile</small>
      <i  id="icons"  class="glyphicon glyphicon-user">              
      </i>
    </a>
  </li> 

  <li id="right">
    <small>hello {{ request.user.username }}</small>      
  </li>

  {% endif %}  
</nav>
<script>
  $(document).ready({ function(){
   $("nav li").click(function(e){
    // A LI is clicked
    // Set all other li's to not selected
    $("nav li").removeClass("active");
    // Add selected class to the clicked li
    $(this).addClass("active");});
  });
</script>
</html>
