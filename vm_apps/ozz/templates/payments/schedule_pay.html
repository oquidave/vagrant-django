{% extends 'includes/newbes.html' %}
{% load staticfiles %}
{% block body_block%}
<head>
    <link rel="stylesheet" href="{% static 'css/my.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css"> 
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head> 
<div style="padding-top:2%;">
    <br>
    <h1>Payments</h1>
    <h3>        
        <a href="{% url 'payments' %}" id="buttn" class="btn btn-lg">
          <b>Deposit</b>
        </a>

        <a href="{% url 'bulk_pay' %}" id="buttn"  class="btn btn-lg">
           <b>BulkPay</b>
        </a>
        
        <a href="{% url 'schedule_pay' %}" id="active" class="btn btn-lg">
           <b>Schedule</b>
        </a>
        
        <a href="{% url 'phistory' %}" id="buttn" class="btn btn-lg">
          <b>History</b>
        </a>
    </h3>
    <center>
    	<form method="POST" >
    	   {% csrf_token %}
    		<table style="text-align:center;">
                
                <tr>
                    <td>                        
                        <input type="date" style="color:blue;width:250;height:40;" name="send_date">
                    </td>
                </tr>

               
                <tr>
                    <td>                        
                        <input style="color:red;width:250;height:40;" type="time" name="send_time">                  
                    </td>                    
                </tr>

                
    			<tr>
    				<td>                        
    					<input  class="enter" placeholder="Enter receiver here" name="receiver" required>
    				</td>
    			</tr>
                
                
    			<tr>
    				<td>                        
    					<input class="enter" placeholder="Enter amount here" name="amount" required>
    				</td>
    			</tr>
                
                
                <tr>
                    <td>
                        <select style="width:250;height:40;" name="mm_reason">
                            <option value="SalaryPayment" >
                              Salary
                            </option>
                            <option value="BusinessPayment">
                              Business
                            </option>
                            <option value="SalaryPaymentWithWithdrawalChargePaid"> 
                              Gift
                            </option>
                        </select>
                    </td>
                </tr>

    			<tr>
    				<td>
    					<input type="submit" id="send_button" value="Schedule">
    				</td>
    			</tr>
    		</table>
    	</form>
    </center>
    <style type="text/css">

        #mm_reason{
            width:300;
            height:100;
        }

        td b{
        	color:green;
        }

        #send_button{
        	width:100;
        	height:40;
        	color:green;
        }

        .enter{
        	width:250;height:40;
        }
        #active{
            background:#0277bd;
            height:40;
            text-align:center;
            color:white;
           font-size: 15;
           width:100;
        }

        #buttn{
            height:40;
            width:100;
            background:#bbdefb;
            font-size: 15;
        }

        table{
        	width:500;
        	height:400;            
        }
        form{
           
            margin-left:300;
            margin-right:300;
        }

    	h1{
           margin-left:5%;
           width:500;
        }

        h3{
		   margin-left:10%;
	    }

	    a{
		   color:black;
	    }
    </style>
</div>
{% endblock %}
