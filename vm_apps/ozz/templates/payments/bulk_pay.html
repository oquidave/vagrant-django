{% extends 'includes/newbes.html' %}
{% load staticfiles %}
{% block body_block%}
<head>
    <link rel="stylesheet" href="{% static 'css/my.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css"> 
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head> 
<div style="padding-top:2%;">
    <br>
    <h1>Payments</h1>
    <h3>        
        <a href="{% url 'payments' %}" id="buttn" class="btn btn-lg">
          <b>Deposit</b>
        </a>

        <a href="{% url 'bulk_pay' %}" id="active" class="btn btn-lg">
           <b>BulkDeposit</b>
        </a>
        
        <a href="{% url 'schedule_pay' %}" id="buttn" class="btn btn-lg">
           <b>Schedule</b>
        </a>
        
        <a href="{% url 'phistory' %}" id="buttn" class="btn btn-lg">
          <b>History</b>
        </a>
    </h3>
    <center>
    	<form method="POST" action="{% url 'bulk_pay' %}" style="margin-left:300;margin-right:300;" name="sub" enctype="multipart/form-data">
    	   {% csrf_token %}
    		<table>
                <tr>
                    <td>                       
                        <a href="{% url 'pcsv_download' %}">
                            <b style="color:red;">
                                Download
                            </b>
                            (<i style="color:green;">Receivers.csv</i>)
                        </a>
                     </td>
                </tr>

    			<tr>
                    <td>
    			        <b>Upload (<i style="color:green;">Receivers.csv</i>)</b>
                        <input  type="file"  name="receiver" required>                        
    			    </td>    			    
    			</tr>

                <tr>
                    <td>
                        <input type="submit" id="send_button" value="SEND">
                    </td>
                </tr>   			    			
    		</table>
    	</form>
    </center>
    <style type="text/css">

        
        #send_button{
        	width:100;
        	height:40;
            color:green;
        }

        #mm_reason{
            width:300;
            height:100;
        }

        .enter{
        	width:250;
        	height:35;
        }

        #active{
            background:#0277bd;
            height:40;
            text-align:center;
            color:white;
           font-size: 15;
           width:100;
        }

        #buttn{
            height:40;
            width:100;
            background:#bbdefb;
            font-size: 15;
        }

        table{
        	width:600;
        	height:300;
        }

    	h1{
           margin-left:5%;
           width:500;
        }

        h3{
		   margin-left:10%;
	    }
        a{
            color:black;
        }

	    .page{
		   color:black;
	    }
    </style>
</div>
{% endblock %}
