{% extends 'includes/newbes.html' %}
{% load staticfiles %}
{% block body_block%}
<head>
    <link rel="stylesheet" href="{% static 'css/my.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css"> 
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head> 
<div style="padding-top:2%;">
    <br>
    <h1>Payments</h1>
    <h3>
        <a href="{% url 'payments' %}" id="active" >Deposit</a>
        |
        <a href="{% url 'bulk_pay' %}" >BulkPay</a>
        |
        <a href="{% url 'schedule_pay' %}">Schedule</a>
        |
        <a href="{% url 'phistory' %}">History</a>
    </h3>
    <center>
    	<form method="POST" action="{% url 'payments' %}" >
    	   {% csrf_token %}
    		<table>

                <tr>
                    <td>
                        <b>Name:</b>
                    </td>
                    <td>
                        <input  class="enter" placeholder="Enter receiver name here" name="receiver_name" required>
                    </td>
                </tr>

    			<tr>
    				<td>
    				    <b>Number:</b>
    				</td>
    				<td>
    					<input  class="enter" placeholder="Enter receiver number here" name="receiver_no" required>
    				</td>
    			</tr>

    			<tr>
    				<td><b>Amount:</b></td>
    				<td>
    					<input class="enter" placeholder="Enter amount here" name="amount" required>
    				</td>
    			</tr>

                <tr>
                    <td>
                        <b>Reason:</b>
                    </td>
                    <td>
                        <select style="width:250;height:40;" name="mm_reason">
                            <option value="SalaryPayment" >
                              Salary
                            </option>
                            <option value="BusinessPayment">
                              Business
                            </option>
                            <option value="SalaryPaymentWithWithdrawalChargePaid"> 
                              Gift
                            </option>
                        </select>
                    </td>
                </tr>

    			<tr>
    				<td>
    					<input type="submit" id="send_button" value="DEPOSIT">
    				</td>
    			</tr>
    		</table>
    	</form>
    </center>
    <style type="text/css">

        #mm_reason{
            width:300;
            height:100;
        }

        td b{
        	color:green;
        }

        #send_button{
        	width:100;
        	height:40;
        	color:green;
        }

        .enter{
        	width:250;
        	height:35;
        }
        #active{
           background:green;
           height:80;
           border:solid;
           color:white;
           width:300;
           padding:2;
           text-align:center;
        }

        table{
        	width:500;
        	height:300;
        }

    	h1{
           margin-left:5%;
           width:500;
        }

        h3{
		   margin-left:10%;
	    }

	    a{
		   color:teal;
	    }
    </style>
</div>
{% endblock %}
